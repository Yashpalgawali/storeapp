<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

	<link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
	
	<script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
	<script src="https://kit.fontawesome.com/a076d05399.js" ></script>
	<link th:href="@{/resources/static/css/style.css}">

<title>View Invoices</title>

<script>

	$(document).ready(function(){
		
		$('#sample_1').DataTable();
		
	});

</script>

</head>
   <body>

		<div th:replace="fragments/Header.html :: header">
		</div>	
		
		<div class="container" style="margin-top:80px;">
			
			<div class="card">
			
				<div class="card-header">
					<h4>View Invoices    
						<a class="btn btn-primary" th:href="@{/addinvoice}" style="float:right ;">Add Invoice</a>
					</h4>
				</div>
				
			  <div th:if="${response}">
			  	<h6 class="alert alert-success" th:text="${response}"></h6>
			  </div>
			  <div th:if="${reserr}">
			  	<h6 class="alert alert-danger" th:text="${reserr}"></h6>
			  </div>
			
				<div class="card-body">
					<table class="table table-striped table-hover" id="sample_1">
						<thead>
						 <tr>
							<td>Sr No.</td>
							<td>Order Number</td>
							<td>Invoice NO.</td>
							<td>Invoice Date</td>
							<td>Customer Name</td>
							<td>Total Amount</td>
							<td>Action</td>
						 </tr>
						</thead>
						<tbody>
							<tr th:each="pli : ${invlist}">
								<td th:text="${pliStat.count}"></td>
<!-- hard coded							<td th:text="${pli.cust_first_name +' ' +pli.cust_last_name}"></td> -->
<!-- Literal Substitutions				<td th:text="|${pli.cust_first_name} ${pli.cust_last_name}|"></td> -->
<!-- Expression Inlining.-->    <td >[[  ${pli.invoice_no} ]]</td> 
<!-- Expression Inlining.-->    <td >[[ 'D'+${#dates.year(#dates.createNow())}+'-'+${pli.invoice_no} ]]</td> 
								
								<td th:text="${pli.date_added}"></td>
								<td >[[|${pli.customer.cust_first_name} ${pli.customer.cust_last_name}|]]</td>
								
								<td th:text="${pli.total_amount}"></td>
								
								<td><a th:href="@{/editinvoicebyid/{id}(id=${pli.customer.customer_id})}"><i class="fas fa-edit"></i>&nbsp;&nbsp;Edit</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	<div th:replace="fragments/Footer.html :: footer">
		</div>	
  </body>
</html>
